<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Firewall Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header-footer {
            background-color: gray;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mt-3 p-3 header-footer">
            <h1>Firewall Checker</h1>
            <h6><span th:text=" 'Source Details :' + ${message}"></span></h6>
        </header>

        <form id="myForm" action="/getDetails" th:action="@{/getDetails}" method="post" th:object="${firewallBean}">
            <div class="form-group">
                <label for="hostName">Destination Host Name</label>
                <input type="text" class="form-control" id="domainName" placeholder="Enter destination Domain/Host" th:field='*{destinationHostName}'></input>
            </div>
            <div class="form-group">
                <label for="ipAddress">Destination IP</label>
                <input type="text" class="form-control" id="ipAddress" placeholder="Enter destination IP (Optional)" th:field='*{destinationIPAddress}' pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"> </input>
            </div>
            <div class="form-group">
                <label for="port">Destination Port</label>
                <input type="number" class="form-control" id="hostPort" required placeholder="Enter destination Port (Required)"  th:field='*{destinationPort}' pattern="^[0-9]*$"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        
		<label for="resultTxt">Result</label>
        <textarea id="resultTxt" class="form-control mt-3" readonly rows=4 th:field='*{outputResult}'></textarea>
		</form>
        <footer class="mt-3 p-3 header-footer">
            <h6>Developed by | Susovan Gumtya</h6>
        </footer>
    </div>

    
</body>
</html>
